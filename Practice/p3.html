<!-- Write a function to list all even numbers less than or equal to the number n .Take the value of n as input from user use while loop -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function List() {
            var x = document.getElementById("num").value;
            var i = 0;
            document.getElementById("result").innerHTML = " ";
            while (i <= x) {
                document.getElementById("result").innerHTML += i + ' ';
                i = i + 2;
            }
        }
    </script>
</head>

<body>
    <label for="num">Enter the Number : </label>
    <input type="number" name="num" id="num" required>
    <button type="button" value="list" id="list" onclick="List()">List</button>
    <p id="result"></p>
</body>

</html>
