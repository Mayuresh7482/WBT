<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Value Finder</title>
    <script>
        function findMinimum() {
            // Assuming a single input field for simplicity
            const numStr = document.getElementById("numInput").value;
            const nums = numStr.split(',').map(Number); // Split by comma and convert to numbers
            const minNum = min(...nums);
            document.getElementById('result').innerHTML = `The minimum value of all is : ${minNum}`;
        }

        function min(...numbers) {
            let minValue = numbers[0];
            for (let index = 1; index < numbers.length; index++) {
                if (numbers[index] < minValue) {
                    minValue = numbers[index];
                }
            }
            return minValue;
        }
    </script>
</head>

<body>
    <label for="numInput">Enter numbers (comma-separated):</label>
    <input type="text" id="numInput">
    <button type="button" value="btn" id="btn" onclick="findMinimum()">Find Minimum</button>
    <br>
    <div id="result"></div>
</body>

</html>
