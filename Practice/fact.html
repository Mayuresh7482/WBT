<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fact = 1
        let n = prompt("Enter the value of number: ");
        n = Number.parseInt(n);
        for (let i = 2; i <= n; i++) {
            fact = fact * i;
        }
        document.write("The factorial of " + n + " natural numbers is: " + fact + ".");

        
    </script>
</body>

</html>
